<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book list</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
		crossorigin="anonymous">
    </head>
<body>
	<h1>Books</h1>
    <table class="table table-striped">
		<tr>
		    <th>Author</th>
		    <th>Title</th>
		    <th>ISBN</th>
		    <th>Year</th>
		    <th>Price</th>
		    <th>Delete</th>
		    <th>Modify</th>
		    
		</tr>  
    	<tr th:each = "books : ${books}">
    		<td th:text="${books.author}"></td> 
    		<td th:text="${books.title}"></td>
    		<td th:text="${books.isbn}"></td>  		
    		<td th:text="${books.year}"></td> 
    		<td th:text="${books.category.name}"></td> 	
    		<td><a th:href="@{/delete/{id}(id=${books.id})}" class ="btn btn-xs btn-danger">Delete</a></td>    		
    		<td><a th:href="@{/modify/{id}(id=${books.id})}" class ="btn btn-primary">Modify</a></td>    
    	</tr>
     </table> 	
     <a href="/add" class ="btn btn-success" >Add Book</a>
</body>
</html>
